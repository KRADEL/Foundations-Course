<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>CodePen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://kit.fontawesome.com/e2fb13c349.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit:900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Styles/Nav-Wrapper.css">
    <link rel="stylesheet" href="Styles/common-styles.css">
    <link rel="stylesheet" href="Styles/Center-content-wrapper.css">
    <link rel="stylesheet" href="Styles/Footer.css">



</head>

<body>
    <div class = "Nav-Wrapper">
        <div class = "Left">
            <div class = "CodePen-Logo">
                <img src = "Images/CodepenLogo.png" alt="Logo" width="220px" height="100%">
            </div>
        </div>
            
        <div class = "Middle">
            <div class = "Explore">
                <h1>Explore</h1>
            </div>

            <div class = "Nav-Links">
                <div class = "Nav-Link">
                    <a href="Pens.html">Pens</a>
                </div>

                <div class = "Nav-Link">
                    <a href="Projects.html">Projects</a>
                </div>

                <div class = "Nav-Link">
                    <a href="Posts.html">Posts</a>
                </div>

                <div class = "Nav-Link">
                    <a href="Collections.html">Collections</a>
                </div>

                <div class = "Dropdown-Spark">
                    <div class ="spark">
                        <button type="submit" class="spark-btn">Spark</button>
                    </div>

                    <div class = "spark-caret">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class = "Right">
            <div class = "create-dropdown">            
                <button type="submit" class="btn">Create   <i class="fas fa-angle-down"></i></button>           
            </div>

            <div class = "search-icon">
                <i class="fas fa-search fa"></i>
            </div>

            <div class = "login-btn">
                <button type="submit" class="btn">Login</button>
            </div>

            <div class = "signup-btn">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </div>
    </div>

    <div class = "Center-Content">
        <div class = "Center-columns">
            <div class = "Left-content">
                <div class = "p-1">
                    <p>CodePen is a <mark class = "bold">social development environment</mark> for front-end designers and developers. ðŸ‘‹</p>
                </div>

                <div class = "p-2">
                    <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
                </div>

                <div class = "Left-Content-Buttons">
                    <button type="submit" class="free-btn">Sign Up for Free</button>

                    <button type="submit" class="learn-btn">Learn More</button>
                </div>
            </div>

            <div class = "Right-content">
                <div class = "img-header">
                    <p>This is <mark class = "blue">CodePen Projects</mark>!</p>
                </div>

                <div class = "project-img">
                    <img src="Images/CodepenExample.png" width="548px" height="100%">
                </div>
            </div>
        </div>
    </div>

    <div class = "Footer">
        <div class = "teams">
            <button type="submit" class="footer-btn">CodePen for <mark class = "bold-footer">TEAMS</mark></button>
        </div>
            
        <div class = "education">
            <button type="submit" class="footer-btn">CodePen for <mark class = "bold-footer">EDUCATION</mark></button>
        </div>

        <div class = "privacy">
            <button type="submit" class="footer-btn">CodePen for <mark class = "bold-footer">PRIVACY</mark></button>
        </div>

        <div class = "writing">
            <button type="submit" class="footer-btn">CodePen for <mark class = "bold-footer">WRITING</mark></button>
        </div>
    </div>
</body>
</html>
